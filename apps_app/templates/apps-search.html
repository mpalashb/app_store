{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->

{% block title %} Product List {% endblock title %}
<!--  -->

<!--  -->
{% block content %}
<!--  -->
<div class="search-container">
  <div class="container">
    <div class="main-search-container">
      <div class="s-1 d-flex justify-content-center align-items-center">
        <h1 class="pe-2">{{count_msg}}</h1>
      </div>
      <div class="s-2">
        <form action="{% url 'apps:apps-search'  %}" method="get">
          <div class="input-group py-3">
            <input
              name="apps-search-query"
              type="text"
              class="form-control py-3"
              aria-label="Text input with segmented dropdown button"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-primary py-3 px-5">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="s-3">
        <div class="row">
          {% for app in apps_list %}
          <div class="col-md-4 col-sm-6 mb-2">
            <div class="card py-2">
              <div class="card-body d-flex justify-content-center">
                <img
                  class="img-fluid me-5"
                  src="{{app.thumb_img.url}}"
                  alt=""
                  style="height: 5vw"
                />
                <div class="card-info ms-2">
                  <a
                    href="{% url 'apps:apps-detail' app_slug=app.slug  %}"
                    class="text-decoration-none"
                    ><h4 class="card-title">{{app.name}}</h4></a
                  >
                  <small>
                    {% for cat in app.category.all %} {{cat.name}}, {% endfor %}
                  </small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  {% endblock content %}
  <!--  -->
</div>
