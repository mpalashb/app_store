{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->

{% block title %} Profile {% endblock title %}

<!--  -->

{% block content %}
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-12 col-xl-4">
      <h4 class="pb-4">Create Profile!</h4>

      <form
        action="{% url 'ac:profile-create' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <!--  -->

        <div class="form-group">
          {% for n_error in form.name.errors %}
          <p style="color: red">{{n_error}} *</p>
          {% endfor %}

          <label for="InputNameLabel" class="pb-2">{{form.name.label}}</label>
          {{form.name}}
        </div>
        <div class="form-group pt-3">
          <p style="color: red">{{form.avatar.errors}}</p>

          <label for="InputAvatarLabel" class="pb-2"
            >{{form.avatar.label}}</label
          >
          {{form.avatar}}
        </div>

        <!--  -->
        <button type="submit" class="btn btn-primary my-4 w-100">Create</button>
      </form>
    </div>
  </div>
</div>

<!--  -->
{% endblock content %}
<!--  -->
