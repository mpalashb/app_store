{% extends 'base.html' %}
<!--  -->
{% load static %}
<!--  -->

{% block title %} Login Page {% endblock title %}
<!--  -->

{% block content %}

<div class="container w-50 login-container">
  <div class="row py-4 px-5 d-flex justify-content-center">
    <div class="col-md-12 w-75">
      <div class="wrapper1 py-4 mb-4">
        <h1 class="fw-bolder fs-3">Lorem ipsum dolor sit amet condipisici</h1>
        <small class="text-danger fw-bold fs-5">Stay with us!</small>
      </div>
      <div class="wrapper2">
        <form action="{% url 'ac:login' %}" method="post">
          {% csrf_token %}
          <div class="form-group my-3">{{form.email}}</div>
          <div class="form-group my-3">{{form.password}}</div>
          <div class="button-c my-4 mb-5 d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-secondary bg-black text-white w-25 py-2 mx-2"
            >
              SIGN IN
            </button>
            <a href="{% url 'ac:forgot' %}" class="btn btn-danger mx-2 w-25"
              >Forgot</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
<!--  -->
